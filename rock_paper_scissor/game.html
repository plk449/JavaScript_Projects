<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choises">
        <div class="choise" id="Rock">
            <img src="rock.jpg" alt="ROCK">
        </div>
        <div class="choise" id="Paper">
            <img src="paper.jpeg" alt="PAPER">
        </div>
        <div class="choise" id="Cissors">
            <img src="scissor.png" alt="SCISSOR">
        </div>
    </div>

    <div id="score_contaner">
        <div id="score_you">
            <p id="your_score">0</p>
            <p>YOU</p>
        </div>
        <div id="score_comp">
            <p id="comp_score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div id="comment">
        <p id="comm">Play your move.</p>
    </div>
    <div id="restart">
        <p id="ret">RESTART</p>
    </div>

    <script src="game.js"></script>
</body>

</html>
